version: '3.8'

services:
  web:
    build: .
    container_name: fotografie-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped
    networks:
      - fotografie-network

networks:
  fotografie-network:
    driver: bridge
